<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Approval Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #spinner {
      display: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-gray-800 text-center">Credit Approval Predictor</h1>

    <form method="POST" class="grid grid-cols-1 gap-6" onsubmit="showSpinner()">
      <div>
        <label class="block text-sm font-medium text-gray-700">Age</label>
        <input type="number" name="age" step="1" required class="mt-1 w-full px-4 py-2 border rounded-lg" />
        <p class="text-sm text-gray-500 mt-1">Enter the applicant's age in years.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Monthly Income</label>
        <input type="number" name="income" step="0.01" required class="mt-1 w-full px-4 py-2 border rounded-lg" />
        <p class="text-sm text-gray-500 mt-1">Applicant's monthly income in USD.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Credit Score</label>
        <input type="number" name="credit_score" step="1" required class="mt-1 w-full px-4 py-2 border rounded-lg" />
        <p class="text-sm text-gray-500 mt-1">Between 300 and 850.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Loan Amount</label>
        <input type="number" name="loan_amount" step="0.01" required class="mt-1 w-full px-4 py-2 border rounded-lg" />
        <p class="text-sm text-gray-500 mt-1">Total amount of the loan requested.</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Loan Term (months)</label>
        <input type="number" name="loan_term" step="1" required class="mt-1 w-full px-4 py-2 border rounded-lg" />
        <p class="text-sm text-gray-500 mt-1">Number of months to repay the loan.</p>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
        Predict
      </button>

      <div id="spinner" class="text-center mt-4">
        <svg class="animate-spin h-6 w-6 mx-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <p class="text-sm text-gray-600 mt-2">Processing...</p>
      </div>
    </form>

   
      <div class="text-center mt-6 p-4 rounded-lg {{ 'bg-green-100 text-green-800' if prediction == 'Approved' else 'bg-red-100 text-red-800' }}">
        <strong>Prediction:</strong>
      </div>
    
  </div>

  <script>
    function showSpinner() {
      document.getElementById('spinner').style.display = 'block';
    }
  </script>
</body>
</html>
