<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Approval Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            animation: fadeIn 0.5s ease-in;
        }

        h1 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 30px;
        }

        form label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        form input[type="text"]:focus {
            border-color: #42a5f5;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1565c0;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Approval</h1>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="text" name="age" required>

            <label for="income">Income:</label>
            <input type="text" name="income" required>

            <label for="credit_score">Credit Score:</label>
            <input type="text" name="credit_score" required>

            <label for="loan_amount">Loan Amount:</label>
            <input type="text" name="loan_amount" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
